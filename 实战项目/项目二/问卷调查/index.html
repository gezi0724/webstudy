<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷调查</title>
    <link rel="stylesheet" href="style.css">
    <script src="rem.js"></script>
</head>

<body>
    <div class="header">
        <img src="images/backgroud.png" alt="顶部图片">
    </div>
    <div class="content">
        <div class="questionnaire">
            <p>1. 对于女性，您认为通便药在哪个领域应用最多？</p>
            <div class="select">
                <div class="one">美容
                    <div class=" circle">A</div>
                </div>
                <div class="one">去火
                    <div class=" circle">B</div>
                </div>
                <div class="one">便秘
                    <div class=" circle">C</div>
                </div>
                <div class="one">清肠
                    <div class=" circle">D</div>
                </div>
            </div>
        </div>
        <div class="questionnaire">
            <p>2. 您周围10个女性当中大约几人有便秘？</p>
            <div class="select">
                <div class="one">1人
                    <div class=" circle">A</div>
                </div>
                <div class="one">2人
                    <div class=" circle">B</div>
                </div>
                <div class="one">3人
                    <div class=" circle">C</div>
                </div>
                <div class="one">>4人
                    <div class=" circle">D</div>
                </div>
            </div>
        </div>
        <div class="questionnaire">
            <p>3. 您自己遇到过便秘的情况吗？</p>
            <div class="select">
                <div class="one">没有
                    <div class=" circle">A</div>
                </div>
                <div class="one">偶尔
                    <div class=" circle">B</div>
                </div>
                <div class="one">经常
                    <div class=" circle">C</div>
                </div>
            </div>
        </div>
        <div class="questionnaire">
            <p>4. 如果您有便秘问题，利动®乳果糖口服液采用15ml/袋包装（每次服用1袋），您认可吗？</p>
            <div class="select four">
                <div class="one">认可
                    <div class=" circle">A</div>
                </div>
                <div class="one">不认可（更喜欢瓶装）
                    <div class=" circle">B</div>
                </div>
                <div class="one">瓶装还是袋装无所谓
                    <div class=" circle">C</div>
                </div>
            </div>
        </div>
        <div class="questionnaire">
            <p>5. 什么样的理由会考虑让那个利动成为您日常生活中的常备通便产品？</p>
            <textarea placeholder="请在这里简单描述您的理由"></textarea>
    </div>
<div class="footer">
    <div class="left">
        <img src="images/target.png" alt="箭头图标">
    </div>
    <div class="right">确认提交</div>
</div>   
</body>
</html>
