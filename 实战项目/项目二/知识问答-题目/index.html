<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识问答-题目</title>
    <script src="rem.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="all">
        <div class="header">
            <div class="deadline">
                <p class="third">第三期</p>
                <p class="total">共6期</p>
                <p class="correct">答对2期</p>
            </div>
            <div class="knowledge">
                <p class="ilele">ILELE</p>
                <p class="answer">第三期知识问答</p>
                <p class="ongoing">活动进行中</p>
            </div>
            <div class="rules">活动规则</div>
            <div class="time">2018年4月8日12:00结束</div>

            <div class="result one">答对4题</div>
            <div class="result two">答对2题</div>
            <div class="wash">
                <img src="images/wash.png" alt="洗护液图片">
            </div>
            <div class="child_toy">
                <img src="images/toy.png" alt="儿童玩具图片">
            </div>
            <div class="prize_gift">
                <p>获得价值210元</p>
                <p>U-ZAU-ZA洗护大礼包</p>
            </div>
            <div class="prize_toy">
                <p>获得价值45元</p>
                <p>儿童医药箱玩具</p>
            </div>
        </div>
        <div class="topic">
            <div class="first">
                <p class="num1">01</p>
                <p class="text">单选题</p>
            </div>
            <div class="question">
                <p>母乳喂养宝宝肠道最多的菌种是？</p>
                <div class="select1 error">双歧杆菌</div>
                <div class="select2">大肠杆菌</div>
                <div class="select3 correct">乳杆菌</div>
            </div>
        </div>
        <div class="topic second">
            <div class="first">
                <p class="num1">02</p>
                <p class="text">多选题</p>
            </div>
            <div class="question">
                <p>市面上益生菌琳琅满目，下列给宝宝选择益生菌的标准说法正确的是？</p>
                <div class="select1">看品牌，大牌都是好益生菌</div>
                <div class="select2">看菌株，是否有真正有效的菌株</div>
                <div class="select3">看别人，别人用的好就是好产品</div>
            </div>
        </div>
    </div>
    <div class="fixed_nav">
        <div class="left">
            <img src="images/target.png" alt="箭头图标">
        </div>
        <div class="right">提交</div>
    </div>
</body>

</html>
