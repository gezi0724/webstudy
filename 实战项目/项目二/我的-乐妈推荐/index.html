<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的=乐妈推荐</title>
    <script src="rem.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        推荐ta进入到乐妈的大家庭中，一起玩耍，还有润豆拿！
    </div>
    <div class="content">
        <div class="steps">
            <div class="first">01</div>
            <p class="text">您自己</p>
            <img src="images/用户.png" alt="用户图标">
        </div>
        <div class="step">
            <img src="images/step.png" alt="指示箭头图标">
            <p class="prompt">发送邀请函给好友</p>
        </div>
        <div class="steps">
            <div class="first">02</div>
            <p class="text">好友填写信息并关注乐妈圈小程序</p>
            <img src="images/关注.png" alt="关注图标">
        </div>
        <div class="step">
            <img src="images/step.png" alt="指示箭头图标">
            <p class="prompt">审核完成</p>
        </div>
        <div class="steps">
            <div class="first">03</div>
            <p class="text">您获得润豆奖励</p>
            <img src="images/奖励.png" alt="奖励图标">
        </div>
        <div class="reward">
        <div class="vertical_text">
            <div class="inner_text">
                推荐奖励润豆 
            </div>           
        </div>
        </div>
    </div>
    <div class="fixed_nav">
        <div class="left">
            <img src="images/target.png" alt="箭头图标">
        </div>
        <div class="right">邀请好友加入乐妈</div>
    </div>
</body>

</html>
