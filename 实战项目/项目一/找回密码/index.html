<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码</title>
    <script src="rem.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="images/target.png" alt="箭头">
        <span>找回密码</span>
    </div>
        <div class="content">
            <div class="phone_number">
                <img src="images/icon／login／phone.png" alt="手机号码图标">
                <input type="number" placeholder="手机号" maxlength="11">
            </div>
            <div class="security_code">
                <img src="images/icon／login／key.png" alt="信封图标">
                <input type="number" placeholder="短信验证码" maxlength="6">
                <span>获取验证码</span>
            </div>
            <div class="password">
                <img src="images/icon／login／key.png" alt="密码锁图标">
                <input type="password" placeholder="设定新密码">
            </div>
            <div class="submit">确定</div>
    </div>
    
</body>
</html>
