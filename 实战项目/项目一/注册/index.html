<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面练习</title>
    <script src="rem.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="images/target.png" alt="箭头图标">
        <span>注册</span>
    </div>
    <div class="content">
        <form action="form">
            <div class="username">
                <img src="images/my.png" alt="用户名图标">
                <input type="text" placeholder="昵称">
            </div>
            <div class="phone_number">
                <img src="images/phone.png" alt="手机号码图标">
                <input type="number" placeholder="手机号" maxlength="11">
            </div>
            <div class="password">
                <img src="images/lock.png" alt="密码锁图标">
                <input type="password" placeholder="密码">
            </div>
            <input type="submit" value="注册">
        </form>
    </div>
</body>

</html>
