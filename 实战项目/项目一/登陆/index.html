<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登陆页面练习</title>
    <script src="rem.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="images/logo.png" alt="松果">
    </div>
    <div class="first">
        <img src="images/phone.png" alt="手机图标">
        <input type="tel" placeholder="手机号" maxlength="11">
    </div>
    <div class="second">
        <img src="images/lock.png" alt="锁图标">
        <input type="password" placeholder="密码">
    </div>
    <div class="third">登录
        <!-- <button>登录</button> -->
    </div>
    <div class="four">
        <div class="left">
            <span>立即注册</span>
            <img src="images/target.png" alt="指标图标">
        </div>
        <div class="right">
            <span>忘记密码</span>
            <img src="images/target.png" alt="指标图标">
        </div>
    </div>
    <div class="top">
        <div class="left"></div>
        <div class="center">
            使用社交账号登录
        </div>
        <div class="right"></div>
    </div>
    <div class="login_way clearfix">
        <div class="left">
            <div class="weixin">
                <img src="images/weixin .png" alt="微信图标">
            </div>
            <span>微信</span>
        </div>
        <div class="right">
            <div class="weibo">
                <img src="images/weibo.png" alt="微博图标">
            </div>
            <span>微博</span>
        </div>
    </div>
    <div class="footer"></div>
    <div class="nav">
        <div class="bottom clearfix">
            <div class="left">
                <img src="images/home.png" alt="活动图标">
                <span>活动</span>
            </div>
            <div class="center">
                <img src="images/shop.png" alt="连线图标">
                <span>连线</span>
            </div>
            <div class="right">
                <img src="images/my.png" alt="我图标">
                <span>我</span>
            </div>
        </div>
    </div>

</body>

</html>
