<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单练习</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form action="myForm">
        <!-- 单行文本框 -->
        <input type="text">
        <br>
        <br>
        <!-- 占位符 -->
        <input type="text" value="输入内容">
        <br>
        <br>
        <!-- 灰色字体，输入自动消失，不占文本框 -->
        <input type="text" placeholder="不占文本框内的">
        <br>
        <br>
        <!-- 密码/手机号码，最大能输入的字符 -->
        <input type="text" placeholder="maxlength" maxlength="6">
        <br>
        <br>
        <!-- 拓宽单行文本框 -->
        <input type="text" placeholder="size" size="40">
        <br>
        <br>
        <!-- 无法输入内容，只读 -->
        <input type="text" readonly>
        <br>
        <br>
        <!-- 看不见密码数值，点击按钮看 -->
        <input type="password" placeholder="密码">
        <input type="submit" value="按钮">


        <textarea name="myform2" id="" cols="30" rows="10"></textarea>
    </form>




</body>

</html>
